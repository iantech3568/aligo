<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Validator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="validator.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Document Validator</h1>
        </header>
        <div class="formatting-buttons">
            <button id="format-p">P</button>
            <button id="format-h2">H2</button>
            <button id="format-h3">H3</button>
            <button id="format-h4">H4</button>
            <button id="format-h5">H5</button>
            <button id="format-h6">H6</button>
        </div>
        <textarea id="document-input" placeholder="Paste your document here..."></textarea>
        <div class="requirements">
            <div id="sentence-length"><span></span></div>
            <div id="paragraph-length"><span></span></div>
            <div id="subheading-distribution"><span></span></div>
            <div id="consecutive-sentences"><span></span></div>
            <div id="passive-voice"><span></span></div>
            <div id="transition-words"><span></span></div>
            <div id="readability-score"><span></span></div>
            <div id="content-length"><span></span></div>
            <div id="introduction-paragraph"><span></span></div>
            <div id="no-heading-before-intro"><span></span></div>
            <div id="h3-under-h2"><span></span></div>
            <div id="no-links-first-paragraph"><span></span></div>
            <div id="link-density"><span></span></div>
            <div id="title-tag-h1"><span></span></div>
        </div>
        <footer>
            <p>Document Validator Tool &copy; 2024</p>
        </footer>
    </div>
</body>
</html>
