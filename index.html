<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Document Validator</h1>
        <textarea id="document-input" placeholder="Paste your document here..."></textarea>
        <div id="requirements">
            <div id="sentence-length" class="requirement">
                <span>Sentence Length: Checking...</span>
            </div>
            <div id="paragraph-length" class="requirement">
                <span>Paragraph Length: Checking...</span>
            </div>
            <div id="subheading-distribution" class="requirement">
                <span>Subheading Distribution: Checking...</span>
            </div>
            <div id="consecutive-sentences" class="requirement">
                <span>Consecutive Sentences with Same Start: Checking...</span>
            </div>
            <div id="passive-voice" class="requirement">
                <span>Passive Voice: Checking...</span>
            </div>
            <div id="transition-words" class="requirement">
                <span>Transition Word Sentences: Checking...</span>
            </div>
            <div id="readability-score" class="requirement">
                <span>Readability Score: Checking...</span>
            </div>
            <div id="content-length" class="requirement">
                <span>Content Length: Checking...</span>
            </div>
        </div>
    </div>
    <script src="validator.js"></script>
</body>
</html>
