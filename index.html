<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <button onclick="formatText('heading-1')">H1</button>
            <button onclick="formatText('heading-2')">H2</button>
            <button onclick="formatText('heading-3')">H3</button>
            <button onclick="formatText('heading-4')">H4</button>
            <button onclick="formatText('heading-5')">H5</button>
            <button onclick="formatText('heading-6')">H6</button>
            <button onclick="formatText('paragraph')">P</button>
        </div>
        <textarea id="document-input" rows="20" cols="80" placeholder="Paste your document here..."></textarea>
        <div id="validation-results">
            <div id="sentence-length" class="requirement">Sentence Length: <span></span></div>
            <div id="paragraph-length" class="requirement">Paragraph Length: <span></span></div>
            <div id="subheading-distribution" class="requirement">Subheading Distribution: <span></span></div>
            <div id="consecutive-sentences" class="requirement">Consecutive Sentences with Same Start: <span></span></div>
            <div id="passive-voice" class="requirement">Passive Voice: <span></span></div>
            <div id="transition-words" class="requirement">Transition Word Sentences: <span></span></div>
            <div id="readability-score" class="requirement">Readability Score: <span></span></div>
            <div id="content-length" class="requirement">Content Length: <span></span></div>
        </div>
    </div>
    <script src="validator.js"></script>
</body>
</html>
