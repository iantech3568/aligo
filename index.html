<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Validator and Formatter</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="validator.js"></script>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <button onclick="formatText('heading-1')">H1</button>
            <button onclick="formatText('heading-2')">H2</button>
            <button onclick="formatText('heading-3')">H3</button>
            <button onclick="formatText('heading-4')">H4</button>
            <button onclick="formatText('heading-5')">H5</button>
            <button onclick="formatText('heading-6')">H6</button>
        </div>
        <textarea id="document-input" rows="20" cols="80" placeholder="Paste or type your text here..."></textarea>
        <div class="requirements">
            <div id="sentence-length" class="requirement">
                <span>Sentence Length: Not evaluated</span>
            </div>
            <div id="paragraph-length" class="requirement">
                <span>Paragraph Length: Not evaluated</span>
            </div>
            <div id="subheading-distribution" class="requirement">
                <span>Subheading Distribution: Not evaluated</span>
            </div>
            <div id="consecutive-sentences" class="requirement">
                <span>Consecutive Sentences with Same Start: Not evaluated</span>
            </div>
            <div id="passive-voice" class="requirement">
                <span>Passive Voice: Not evaluated</span>
            </div>
            <div id="transition-words" class="requirement">
                <span>Transition Word Sentences: Not evaluated</span>
            </div>
            <div id="readability-score" class="requirement">
                <span>Readability Score: Not evaluated</span>
            </div>
            <div id="content-length" class="requirement">
                <span>Content Length: Not evaluated</span>
            </div>
        </div>
    </div>
</body>
</html>
